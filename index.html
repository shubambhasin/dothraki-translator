<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="header">
        <br>
        <h2 class="text-center">English to Dothraki Translator</h2>
    </div>
    <div class="main">
        <textarea class="border-none-radius" id="input-text" placeholder="Enter something to translate"></textarea>
        <br><br>
        <ul class="no-bullet">
            <li>
                <button class="border-none-radius btn-grad" id="btn-translate">Translate</button>
            </li>
            <li>

                <button class="border-none-radius btn-grad" id="clear">Clear</button>

            </li>
        </ul>

        <br>
        <br>
        <div class="border-none-radius" id="output"></div>
    </div>
    <script src="./translate.js"></script>
</body>

</html>
